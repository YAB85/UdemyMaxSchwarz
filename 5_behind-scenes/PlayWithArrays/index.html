<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h3>Исходный массив</h3>

    <div class="out-1-source"></div>
    <div class="out-1-source-lenght"></div>
    <div class="out-1-source-image array"></div>

    <h3>Add elevent</h3>
    <select name="" id="" class="array-element">
      <option value="worm">worm</option>
      <option value="dog">dog</option>
      <option value="snake">snake</option>
      <option value="seastar">seastar</option>
      <option value="ryno">ryno</option>

      <option value="mouse">mouse</option>

      <option value="frog">frog</option>
      <option value="crab">crab</option>

    <span>Index</span>
    <input type="number" class="array-index" value="3">
    <button class="add-to-array">Add</button>

  </div>

  <script src="./script.js"></script>

</html>
