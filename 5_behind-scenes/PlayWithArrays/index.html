<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h3>Исходный массив</h3>

    <div class="out-1-source"></div>
    <div class="out-1-source-lenght"></div>

    <h3>Add elevent</h3>
    <select name="" id="" class="array-element">
      <option value="anaconda">anaconda</option>
      <option value="badger">badger</option>
      <option value="bear">bear</option>
      <option value="cat">cat</option>
      <option value="chicken">chicken</option>

      <option value="monkey">monkey</option>
      <option value="squirrel">squirrel</option>

    <span>Index</span>
    <input type="number" class="array-index" value="3">
    <button class="add-to-array">Add</button>

  </div>

  <script src="./script.js"></script>
